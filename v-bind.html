<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./lib/vue.js"></script>
<style>
    .red {
        background-color: red;
        height: 100px;
        width: 100px;
        margin: 10px;
    }
</style>
<body>
    <div id="container">
        <!-- v-bind 负责属性值的绑定 -->
        <!-- 在微信小程序中 属性也可以直接使用插值表达式 -->
        <div v-bind:class="css1"></div>
        <!-- v-bind 的简写 : 就是一个冒号 -->
        <div :class="css1"></div>
    </div>
</body>
<script>
    var app = new Vue({
        el : "#container",
        data : {
            css1 : "red"
        }
    })
</script>
</html>

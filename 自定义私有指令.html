<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./lib/vue.js"></script>
<body>

    <div id="container">
        <h1 v-color="'red'">我是一个H1</h1>    
        <h1 v-color="'blue'">我是一个H1</h1>    
        <h1 v-color="'yellow'" v-fontweight="100">我是一个H1</h1>    
    </div>
</body>
<script>

    var app = new Vue({
        el : "#container",
        directives: {
            'color':{
                bind(el, binding){
                    el.style.color=binding.value
                }
            },
            // 自定义指令的简写方式 若使用的钩子函数为update 和 bind 可以简写为
            'fontweight':function (el, binding) {
                            el.style.fontWeight = binding.value
                        }
        }
    })
</script>
</html>
